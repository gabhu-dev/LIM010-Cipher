<html>
  <head>
    <meta charset="utf-8">

  <body>
    <header>
    
<div class='logo'><h1>Arcana</h1></div>
      
    </header>
    <main>
     
      <div id ='contenedor'>
          <div id ='pantalla-1'class ='pantalla pantalla-1'>
            <div id='con' class='con'>
              <h1 id='contraseña'><i class="fas fa-users"></i>contraseña:</h1>
              <input type="password" value="LABORATORIA"  id="password"class ='cuadroDeTexto'>
              <button type="button"class='button buttonPass' id='empezar'>ingresar</button>
              <p id='resultado'></p>    
            </div>         
          </div>
          
          <div id ='pantalla-2'class='pantalla pantalla-2 hide'>
              <h1 class='bienvenida'>Bienvenida(o)</h1>
              <p id='prese'>Un lugar donde podras contar tus secretos
                <br>
                 sin miedo al que diran.</p>
              <h2 id='alerta'><i class="fas fa-exclamation-circle"></i>Todo lo escrito es anónimo.</h2>
              <button type='button'class='button button-2'id='seguir'>seguir</button>
              </div>
          
              <div id='pantalla-3'class='pantalla pantalla-3 hide' >
                <h1 class='ahora'>Ahora sientete libre</h1>
                 <p id='confe'>Escribe tu primera confesion</p>
                 <textarea type ='text'id ='confesion'class='cuadroDeTexto-2'></textarea>
                 <div id='caja'><p id='eda'>Edad</p>
                 <input type='number'class='button'id='offset'max='30' min='1'></button>
                </div>
                 <button type='button'class='button button-3'id='cifrar'>cifrar</button>
                 <button type='button'class='button button-4'id='descifrar'>descifrar</button>
                 <button type='button'class='button button-5'id='limpiar'>limpiar</button>
                 <textarea type='text'id='traduccion'class='cuadroDeTexto-3'></textarea>   
                 <div id='nom-1'><p id='nom'>Nombre</p>
                <input type="text" class='cuadroDeTexto-4'id='nombre'>
                 </div>
                 <button type='button'class='button button-6' id='publicar'>publicar</button>
              

                 </div>
                 
            
            <div id='pantalla-4'class='pantalla pantalla-4 hide'>
                <h1>publicaciones</h1>
                <p id='traducto'></p>
                <P id='traducto-2'></P>
              </div>
              </div>
        
      </main>
